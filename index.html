<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <div class="illustration">
      <img class="logo" src="img/logo.svg">
      <img class="mockup" src="img/illustration-mockups.svg">
    </div>
    <div class="info">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="button">
        Register
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/mariagmakamine/">Maria Akamine</a>.
    </div>
    <div class="social">
      <img src="img/facebook.svg" width="36" height="36">
      <img src="img/twitter.svg" width="36" height="36">
      <img src="img/instagram.svg" width="36" height="36">
    </div>
  </footer>

</body>

</html>
